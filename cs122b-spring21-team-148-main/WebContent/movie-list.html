<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fabflix</title>

</head>
<body>


<h1>Movie List</h1>
<label for="sort">Sort by:</label>
<select name="sort" id="sort" onchange="handleSort(this)">
    <option value="Title Ascending Rating Descending">Title Ascending Rating Descending</option>
    <option value="Title Ascending Rating Ascending">Title Ascending Rating Ascending</option>
    <option value="Title Descending Rating Descending">Title Descending Rating Ascending</option>
    <option value="Title Descending Rating Ascending">Title DEscending Rating Descending</option>
    <option value="Rating Ascending Title Descending">Rating Ascending Title Descending </option>
    <option value="Rating Ascending Title Ascending">Rating Ascending Title Ascending</option>
    <option value="Rating Descending Title Descending">Rating Descending Title Descending</option>
    <option value="Rating Descending Title Ascending">Rating Descending Title Ascending</option>
</select>

<label for="show">Show:</label>
<select name="show" id="show" onchange="handleShow(this)">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped" align="center">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th> <th></th>
        <th>Year</th> <th></th>
        <th>Director</th> <th></th>
        <th>Rating</th> <th></th>
        <th>Genres</th> <th></th>
        <th>Stars</th>
    </tr>
    </thead>
    <tbody id=movie_table_body></tbody>

</table>

<button id = "previous" onclick="handlePrev()">Previous</button>
<button id  = "Next" onclick="handleNext()">Next</button>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>
