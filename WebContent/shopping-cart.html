<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Fabflix</title>
    <style>
        .Container{
            position: absolute;
            top: 25%;
            margin-top: -200px;
            left: 0;
            width: 100%;
        }
        .Content {
            width: 70%;
            padding: 35px;
            margin: 30px auto;
            border: 1px solid #000000;
        }
        .Bottom {
            width: 75%;
            margin: auto;
        }
        .Item {
            display: flex;
            justify-content: space-between;
        }
        Label {
            margin: 10px;
        }
        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
<br>
<h1>Your Cart</h1>
<div id = "cart" class="Container">
    <form id="login_form" action='#' method='GET'>
        <div class = "Content" >
            <form>
                <div class="Item">
                    <label><a href="movie-list.html"><h5>Name</h5></a></label>
                    <div>
                        <label>$10.00</label>
                        <input type="number" min="1" value="1">
                        <input type = "button" class="btn btn-primary btn-sm" value = "Update">
                        <input type = "button" class="btn btn-primary btn-sm" value = "Remove" onClick="delete_row(this);">
                    </div>
                </div>
            </form>
        </div>

        <div class = "Content" >
            <form>
                <div class="Item">
                    <label><a href="movie-list.html"><h5>Random Name</h5></a></label>
                    <div>
                        <label>$10.00</label>
                        <input type="number" min="1" value="1">
                        <input type ="button" class="btn btn-primary btn-sm" value = "Update">
                        <input type = "button" class="btn btn-primary btn-sm" value = "Remove" onClick="delete_row(this);">
                    </div>
                </div>
            </form>
        </div>

        <div class="Bottom">
            <div class="Item">
                <input type ="button" class="btn btn-danger" value = "Clear">
                <input type = "submit" class="btn btn-danger" value = "Proceed to Checkout">
            </div>
        </div>
    </form>
</div>
<script src="shopping-cart.js"></script>
</body>
</html>
