<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Fabflix</title>

    <style>
        .Container{
            position: absolute;
            top: 30%;
            margin-top: -200px;
            left: 0;
            width: 100%;
        }
        .Content {
            width: 30%;
            padding: 90px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #000000;
        }

<body style='font-family: Times New Roman, verdana, sans-serif;'>
<div class="Container">
    <div class = "Content" >
        <h1>Login</h1>
        <br />
        <form action='login' method='POST' style="display: inline-block" />
        <table style="text-align: center;">
            <tr>
                <td> <b>Email Address:</b> </td>
                <td> <input type='TEXT' name='email' style='padding: 4px'/> </td>
            </tr>
            <tr>
                <td> <b>Password:</b> </td>
                <td> <input type='PASSWORD' name='password' style='padding: 4px'/> </td>
            </tr>
            <tr> <td> </td>
                <td> <input type='SUBMIT' name='Enter' value='Submit' style="width: 100%"/> </td>
            </tr>
        </table>
        </form>
    </div>
</div>
